
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cord VC Quad Helix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #cord {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="cord"></canvas>

  <!-- Load tsParticles and only run our code once it's ready -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"
          onload="initParticles()"></script>

  <script>
    function initParticles() {
      const genHelix = (offset = 0) => ({
        generate: (p) => {
          const x = p.x + 1.5;
          const y = 25 * Math.sin(0.4 * x + offset) + 5 * Math.cos(1.2 * x + offset) + 35;
          return { x, y };
        }
      });

      tsParticles.addPathGenerator("helix0", genHelix(0));
      tsParticles.addPathGenerator("helix1", genHelix(1.57));
      tsParticles.addPathGenerator("helix2", genHelix(3.14));
      tsParticles.addPathGenerator("helix3", genHelix(4.71));

      tsParticles.load("cord", {
        fullScreen: { enable: true },
        background: { color: "#000" },
        particles: {
          number: { value: 0 },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.9 },
          size: { value: 2, random: true },
          move: {
            enable: true,
            speed: 1.2,
            outModes: { default: "destroy" }
          }
        },
        emitters: [0, 1, 2, 3].map(i => ({
          position: { x: 0, y: 50 },
          rate: { quantity: 1, delay: 0.02 },
          particles: {
            move: {
              path: {
                enable: true,
                generator: "helix" + i
              }
            }
          }
        }))
      });
    }
  </script>
</body>
</html>
